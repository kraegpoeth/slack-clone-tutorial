<template name="listings">
  <div class="listings">
    <div class="listings-channel">
      <h2 class="listings-header">Channels</h2>
      <ul class="channel_list">
        {{#each channels}}
          <li class="channel {{active}}">
            {{> channel}}
          </li>
        {{/each}}

      </ul>
    </div>
    <div class="listings_direct-messages"></div>
  </div>
</template>
